<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag enctype attribute</title>
</head>
<body>
    <h1>Login form </h1>

    <form action="table.html" method="post" enctype="multipart/form-data">
        <label for="fname">Enter First Name</label>
        <input type="text" name="fname" id="fname" autocomplete="on" autofocus="on"><br><br>
        <label for="resume">Select Resume</label>
        <input type="file" name="resume" id="resume"><br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
