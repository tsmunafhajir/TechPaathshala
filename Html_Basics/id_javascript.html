<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id in javascript for dom manipulation</title>
</head>
<body>
    <h1 id="one">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt, aspernatur.</h1>

    <script type="text/javascript">
        var head = document.getElementById("one");
        console.log(head);
        head.onclick = function(){
            document.write("Head Element Is Clicked");
        }
    </script>
</body>
</html>
