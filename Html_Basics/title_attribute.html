<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title attribute</title>
</head>
<body>
    <form action="">
        <label for="fname">Enter First Name</label>
        <input type="text" name="fname" id="fname" title="Enter Your first name" pattern="[a-zA-Z0-9]" placeholder="Enter First Name" required="required"><br><br>
        <input type="submit" value="Save">
    </form>
</body>
</html>
