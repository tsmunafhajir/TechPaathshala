<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cellpadding attribute in the table</title>
</head>
<body>
    <table width="70%" border="1" align="center" cellpadding="10" bgcolor="red">
        <th width="40%">Name</th>
        <th width="30%" colspan="2">Roll</th>
        <tr>
            <td align="center">Amol</td>
            <td align="center">101</td>
            <td align="center" bgcolor="yellow">Pune</td>
        </tr>
        <tr>
            <td align="center">Piyush</td>
            <td align="center">102</td>
            <td align="center">Mumbai</td>
        </tr>
        <tr>
            <td align="center" bgcolor="orange">Sonam</td>
            <td align="center">103</td>
            <td align="center">Delhi</td>
        </tr>
        <tr>
            <td align="center">Monal</td>
            <td align="center">104</td>
            <td align="center">Kolkata</td>
        </tr>
    </table>
</body>
</html>
