<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style tag in html</title>
    <style type="text/css">
        h1{
            color:green;
            font-weight:800;
            font-style:italic;
            border-style:solid;
            border-width:3px;
            border-color:red;
        }
        p{
            font-size:30px;
            text-indent:100px;
            text-decoration: overline;
            text-transform: uppercase;
            text-shadow:5px 5px 0px yellow;
        }
    </style>
</head>
<body>
    <h1>I am Heading in the html web page</h1>
    <p>I am first paragraph in the html web page</p>
    <p>I am second paragraph in the html web page</p>
</body>
</html>
