<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table attributes in html</title>
</head>
<body>
    <table border="2" bgcolor="aqua" align="right" width="70%" cellpadding="5" cellspacing="10">
        <th width="30%">Name</th>
        <th width="30%">Roll</th>
        <th width="30%">City</th>
        <tr>
            <td align="center">Amol</td>
            <td align="center">101</td>
            <td align="center">Pune</td>
        </tr>
        <tr>
            <td align="center">Mahesh</td>
            <td align="center">102</td>
            <td align="center">Mumbai</td>
        </tr>
        <tr>
            <td align="center">Soham</td>
            <td align="center">103</td>
            <td align="center">Ambikapur</td>
        </tr>
    </table>
</body>
</html>
