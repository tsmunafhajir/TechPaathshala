<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input type file</title>
</head>
<body>
    <form action="table.html" method="get" enctype="multipart/form-data">
        <label for="Resume">Please Select Resume</label>
        <input type="file" name="resume" id="Resume"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
