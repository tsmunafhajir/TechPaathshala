<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>option tag attributes</title>
</head>
<body>
    <form>
    <label for="countries">Plz Select Country</label>
    <select name="country" id="countries" required autofocus>
        <option value="india" label="IND">India</option>
        <option value="pakistan" disabled label="PAK">Pakistan</option>
        <option value="australia" selected label="AUS">Australia</option>
        <option value="srilanka" label="SRI">Srilanka</option>
    </select><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
