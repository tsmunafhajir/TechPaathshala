<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input type radio</title>
</head>
<body>
    <h2>Please Select A Database From The List:</h2>

    <form action="">
    <label for="mysql">MySql</label>
    <input type="radio" name="database" id="mysql" value="MySql">
    <label for="cassendra">Cassandra</label>
    <input type="radio" name="database" id="cassendra" value="Cassandra">
    <label for="mongodb">MongoDB</label>
    <input type="radio" name="database" id="mongodb" value="MongoDB">
    <label for="sqlite">SqLite</label>
    <input type="radio" name="database" id="sqlite" value="SqLite"><br><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
