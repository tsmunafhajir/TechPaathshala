<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table with border attribute</title>
</head>
<body>
    <table border="1" style="border-collapse:collapse">
        <th>Name</th>
        <th>Roll</th>
        <th>City</th>
        <tr>
            <td>Amol</td>
            <td>101</td>
            <td>Pune</td>
        </tr>
        <tr>
            <td>Sumit</td>
            <td>102</td>
            <td>Mumbai</td>
        </tr>
        <tr>
            <td>Piyush</td>
            <td>103</td>
            <td>Latur</td>
        </tr>
    </table>
</body>
</html>
