<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cellspacing attribute of the table</title>
</head>
<body>
    
    <table border="2" bgcolor="orange" width="70%" align="center" cellpadding="10" cellspacing="15">
        <th>Name</th>
        <th>Roll</th>
        <th>City</th>

        <tr>
            <td align="center">Amol</td>
            <td align="center">101</td>
            <td align="center">Pune</td>
        </tr>
        <tr>
            <td align="center">Piyush</td>
            <td align="center">102</td>
            <td align="center">Mumbai</td>
        </tr>
        <tr>
            <td align="center">Simba</td>
            <td align="center">103</td>
            <td align="center">Latur</td>
        </tr>
    </table>
</body>
</html>
