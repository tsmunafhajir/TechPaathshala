<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id attribute in html</title>
    <style type="text/css">
        h1#one{
            color:red;
            font-size:40px;
        }
    </style>
</head>
<body>
    <!----------id attribute is used to point the css style in the webpage---------->
    
    <h1 id="one">This is the first heading in the webapge.</h1>
    
</body>
</html>
