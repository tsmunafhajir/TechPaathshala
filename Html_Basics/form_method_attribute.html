<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag method attrbute</title>
</head>
<body>
    <h1>Login form get method</h1>

    <form action="table.html" method="get">
        <label for="fname">Enter First Name</label>
        <input type="text" name="fname" id="fname" autocomplete="on" autofocus="on"><br><br>
        <label for="email">Enter Email</label>
        <input type="email" name="email" id="email" autocomplete="on"><br><br>
        <label for="pass">Enter Password</label>
        <input type="password" name="password" id="pass"><br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
