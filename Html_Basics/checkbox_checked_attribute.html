<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox checked attribute</title>
</head>
<body>
    <h1>Please Select The Cities You Want To Travel</h1>
    <form>
    <label for="delhi">Delhi</label>
    <input type="checkbox" name="city" value="delhi" id="delhi">
    <label for="mumbai">Mumbai</label>
    <input type="checkbox" name="city" value="mumbai" id="mumbai">
    <label for="kolkata">Kolkata</label>
    <input type="checkbox" name="city" value="kolkata" id="kolkata"><br><br>
    <input type="submit" value="Submit">
    </form>
</body>
</html>
