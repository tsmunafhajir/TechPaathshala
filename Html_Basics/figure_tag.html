<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure tag</title>
</head>
<body>
    <figure>
      <img src="dog.jpg" alt="Dog">
      <figcaption>Dog Image</figcaption>
    </figure>


    <figure>
        <img src="nature.jpg" alt="Nature">
        <figcaption>Nature Image</figcaption>
    </figure>

    <figure>
        <img src="Office.jpg" alt="Office">
        <figcaption>Office Image</figcaption>
    </figure>
</body>
</html>
