<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thead,tbody,tfoot tags</title>
    <style type="text/css">
        table,th,td{
            border:2px solid red;
            border-collapse: collapse;
            text-align:center;
        }
        th,td{
            padding:20px;
            background-color:green;
            color:yellow;
        }
        table{
            width:80%;
            margin-left:10%;
            margin-top:10%;
        }
        th,td{
            height:40px;
            text-align: center;
        }
    </style>
</head>
<body>
 
    
    <table>
        <caption style="color:rgb(2, 0, 128);font-size:40px;">Student Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Amol</td>
                <td>101</td>
                <td>Pune</td>
            </tr>
            <tr>
                <td>Shyam</td>
                <td>102</td>
                <td>Mumbai</td>
            </tr>
            <tr>
                <td>Priya</td>
                <td>103</td>
                <td>Mumbai</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
