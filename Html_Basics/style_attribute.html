<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style attribute</title>
</head>
<body>
    <h1 style="font-size:30px;color:green;background-color:yellow;">This is the first heading!!</h1>
    <h2 style="border:2px dashed red;font-style:italic;">This is the second heading!!</h2>
    <p style="font-family:sans-serif;font-weight: 700;text-transform: capitalize;color:purple;">This is the first paragraph.</p>
</body>
</html>
