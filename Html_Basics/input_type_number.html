<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input type number</title>
</head>
<body>
    <form action="">
        <label for="marks">Enter The Marks</label>
        <input type="number" name="marks" id="marks" autofocus><br><br>
        <label for="roll">Enter the Roll Number</label>
        <input type="number" name="roll" id="roll"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
