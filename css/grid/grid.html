<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
        div {
            text-align: center;
            padding: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 10px;
            padding: 10px;
            background: dodgerblue;
        }

        .grid-container>div {
            background-color: #f1f1f1;
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }
    </style>

</head>

<body>
    <div>
        <h1>Grid Demo</h1>
    </div>
    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>

</html>
