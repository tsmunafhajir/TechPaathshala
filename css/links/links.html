<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

    <style>
        .link1 {
            padding: 20px;
        }

        .link1 a {
            font-size: 18px;
            font-weight: bold;
        }

        .link1 a:link {
            color: blue;
        }

        .link1 a:visited {
            color: green;
        }

        .link1 a:hover {
            color: red;
            font-size: 20px;
        }

        .link1 a:active {
            color: hotpink;
        }

        .link2 {
            padding: 20px;
        }

        .link2 a:link {
            background-color: blue;
            color: white;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .link2 a:visited {
            background-color: red;
            color: white;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .link2 a:hover {
            background-color: green;
            font-size: 18px;
        }

        .link2 a:active {
            background-color: black;
        }
    </style>

</head>

<body>
    <div class="link1">
        <a href="../bootstrap/bootstrap.html">This is a link</a>
    </div>
    <div class="link2">
        <a href="../box-shadow/box-shadow.html">This is a link</a>
    </div>
</body>

</html>
