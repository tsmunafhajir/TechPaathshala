<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-Index</title>

    <style>
        img {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }
    </style>

</head>

<body>
    <div>
        <h1>z-Index Demo</h1>
        <img src="./tree.png" alt="">
        <p>Lets se how z-Index property works with Image</p>
    </div>
</body>

</html>
