<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradients</title>

    <style>
        #grad1{
            text-align: center;
            color: #fff;
            height: 200px;
            background-image: linear-gradient(yellow, blue);
        }

        #grad2{
            text-align: center;
            color: #000;
            height: 200px;
            background-image: radial-gradient(red, green, blue);
        }

        #grad3{
            text-align: center;
            color: #fff;
            width: 500px;
            height: 500px;
            background-image: conic-gradient(red, green, blue);
        }
    </style>

</head>

<body>
    <div id="grad1">
        <h1>This is Linear Gradient</h1>
    </div>
    <div id="grad2">
        <h1>This is Radial Gradient</h1>
    </div>
    <div id="grad3">
        <h1>This is Conic Gradient</h1>
    </div>
</body>

</html>
