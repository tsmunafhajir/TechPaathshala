<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>

    <style>
        div{
            padding: 20px;
        }

        ul{
            /* list-style-image: url(./sqpurple.gif); */
            list-style-type: square;
            list-style-position: inside;
        }

        li{
            padding: 10px 0;
            font-size: 18px;
        }
    </style>
     
</head>

<body>
    <div>
        <h3>List of Drinks :</h3>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Cold Drink</li>
            <li>Energy Drink</li>
            <li>Alcohol</li>
        </ul>
    </div>
</body>

</html>
